<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommendations</h1>
    <form action="{% url 'get_borrowed' %}" method="get">
        <button type="submit">Get Borrowed</button>
    </form>

    <h2>Welcome, {{ request.user.username }}</h2>
    <h3>Messages:</h3>
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    
    <h3>Profile ID:</h3>
    <p>{{ our_profile_id }}</p>
</body>
</html>
