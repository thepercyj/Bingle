<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html>
<head>
    <!--   <title>Login | ACS Group 6</title> -->
    <title>Login Page</title>
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Custom styles -->

    <!-- Favicon -->
    <!-- <link href="{% static 'portal_app/img/favicon.ico' %}" rel="shortcut icon"/> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'mainapp/css/style.css' %}" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="height: 100vh; background-image: url({% static 'mainapp/images/P14.jpg' %}); background-repeat: no-repeat; background-position: center; background-size: cover; backdrop-filter: blur(2.5px);">
{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div class="container h-100">
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="card h-65" style="border-radius: 7px; opacity: 0.9;">
            <div class="card-header">
                <h2 class="form-title mt-3" id="signup" style="color:black; font-family:sans-serif; font-size: 1.85rem;">WELCOME TO BINGLE</h2>
            </div>
            <div class="card-body">
                {% load crispy_forms_tags %}
                <form method="post" action="{% url 'login_view' %}">
                    {% csrf_token %}
                    {{ form_log |crispy }}
                    <div class="align-items-center remember">
                        <input class="mr-2" type="checkbox"> Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn-login float-right login_btn">
                    </div>
                    <div class="d-flex flex-column w-100 align-items-center">
                        <a href="{% url 'forgetpass' %}" style="text-decoration: none; font-size: 0.85rem; font-weight: bold;">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links align-items-center">
                    Don't have an account?<a href="{% url 'register' %}" class="ml-2" style="text-decoration: none; font-size: 0.85rem; font-weight: bold;">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
