<!DOCTYPE html>
{% load static %}
<html>
<head>
    <!--   <title>Login | ACS Group 6</title> -->
    <title>Password Reset Page</title>
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Custom styles -->

    <!-- Favicon -->
    <!-- <link href="{% static 'portal_app/img/favicon.ico' %}" rel="shortcut icon"/> -->
    <link href="{% static 'mainapp/css/style.css' %}" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="height: 100vh; background-image: url({% static 'mainapp/images/resetpage_background.jpg' %}); background-repeat: no-repeat; background-position: center; background-size: cover; backdrop-filter: blur(2.5px);">
<div class="container h-100">
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="card h-65" style="border-radius: 7px; opacity: 0.9;">
            <div class="card-header">
                <h2 class="form-title mt-3" id="signup"
                    style="color:black; font-family:sans-serif; font-size: 1.85rem;">Forget Your Password?</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'login_view' %}">
                    {% csrf_token %}
                    <div class="d-flex flex-column">
                        <div class="input-group form-group">
                            {{ form.as_p }}
                        </div>
                        <div class="d-flex justify-content-center links align-items-center">
                            <div class="form-group">
                                <button type="submit" class="btn-login float-right login_btn">Reset Password</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links align-items-center">
                    Not to worry, we got you! Letâ€™s get you a new password.
                </div>
            </div>
        </div>
    </div>
</div>
</body>
