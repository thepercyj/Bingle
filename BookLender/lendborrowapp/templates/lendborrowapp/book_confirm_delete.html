{% extends 'lendborrowapp/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'book_list' %}">Cancel</a>
</form>
{% endblock %}
