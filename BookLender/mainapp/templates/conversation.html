<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversation</title>
</head>
<body>
{% for message in messages %}
    <div class="{% if message.is_from_our_user %}from-our-user{% else %}from-their-user{% endif %}">
        <p>{{ message.details }}</p>
        <small>Sent on {{ message.created_on }}</small>
    </div>
{% endfor %}
</body>
</html>
