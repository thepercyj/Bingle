<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/conversation.css' %}">
    <meta charset="UTF-8">
    <title>Conversation</title>
</head>
<body>
{% for message in messages %}
<div class="{% if message.is_from_our_user %}from-our-user{% else %}from-their-user{% endif %}">
    <p>{{ message.details }}</p>
    <small><b>From: {{ message.from_user.user.username }}</b></small> <!-- Accessing the username -->
    <small>Sent on {{ message.created_on }}</small>
</div>
{% endfor %}

<form action="/messages/send/" method="post" id="message">
    {% csrf_token %}
    <input type="text" name="message" placeholder="Type your message here">
    <input type="submit" value="Send">
</form>

</body>
</html>
